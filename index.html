<!doctype html>
<html lang="en" ng-app="LunchCheck">
    <head>
        <title>Assignement 1 Solution</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="angular.min.js" ></script>
        <script src="app.js" ></script>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
       <h1>Lunch Checker</h1>

       <div class="form-group">
           <input id="lunch-menu" type="text"
           placeholder="list comma separated dishes you usually have for lunch"
           class="form-control"
           ng-model="lunchItems"
           ng-class="statusClass">
       </div>
       <div class="form-group">
           <button class="btn btn-default" ng-click="checkLunchItems()">Check If Too Much</button>
       </div>
       <div class="form-group message" ng-class="statusClass">
        {{message}}
        
       </div>
       <div>An empty item is not considered, i.e., , , as an item towards to the count.</div>
   </div>

</body>
</html>
